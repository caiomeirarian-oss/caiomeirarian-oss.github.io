<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

<body>
    <div id="app"></div>

    <!-- Loading Overlay Template -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 class="loading-title">Importando Tracks</h3>
            <p class="loading-text">
                <span id="progress-current">0</span> de <span id="progress-total">0</span> arquivos
            </p>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p class="loading-filename" id="loading-filename"></p>
        </div>
    </div>

    <!-- Hidden File Inputs -->
    <input type="file" id="fileInput" accept="audio/*" multiple class="hidden">
    <input type="file" id="folderInput" accept="audio/*" webkitdirectory directory multiple class="hidden">
    <input type="file" id="projectImportInput" accept=".mtp,.json" class="hidden">
    <input type="file" id="libraryFolderInput" webkitdirectory directory class="hidden">
<input type="file" id="folderInputLibrary" accept="audio/*" webkitdirectory directory multiple class="hidden">
    <script src="script.js"></script>
    <!-- PWA Registration -->

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
